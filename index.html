<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>a11y playground</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" type="text/css" href="./node_modules/animate.css/animate.min.css"/>
  <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
</head>

<body>
<div class="aria-live-content"></div>
<div class="alerts-content"></div>
<div class="container-fluid">
  <div class="row">
    <div class="col-12" role="main">
      <h1>A11y Playground</h1>
      <form action="#" class="card" autocomplete="off" id="form-example">
        <div class="card-body">
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" name="first-name" id="first-name">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" name="last-name" id="last-name">
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input class="form-control" type="text" name="dob" id="dob" aria-describedby="dob-help">
            <span class="text-muted" id="dob-help">Date format should be dd/mm/yyyy</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password" aria-describedby="password-help">
            <span class="text-muted" id="password-help">Password should be a combination of letters and numbers</span>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input class="form-control" type="password" name="confirm-password" id="confirm-password" aria-describedby="confirm-password-help">
            <span class="text-muted" id="confirm-password-help">This password MUST match with the password you created above.</span>
          </div>
          <ul class="d-flex justify-content-between flex-row-reverse list-unstyled">
            <li>
              <button type="submit" class="btn btn-primary">Submit</button>
            </li>
            <li>
              <button type="button" class="btn btn-link text-danger px-0">Cancel</button>
            </li>
          </ul>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<script src="node_modules/bootstrap-notify/bootstrap-notify.min.js"></script>
<script type="text/javascript">
  function performNotification() {
    console.info('Performing Notification');
    $.notify({
      title: 'User Created Success',
      message: 'User has been created successfully'
    }, {
      element: '.alerts-content',
      position: 'fixed',
      type: 'success',
      allow_dismiss: true,
      delay: 5000,
      onShown: function(){
        $('.alerts-content .alert:first-child .close').focus();
      }
    })
  }

  function onSubmit(e) {
    e.preventDefault();

    setTimeout(performNotification, 5000)
  }


  $('#form-example').submit(onSubmit);
</script>
</html>
