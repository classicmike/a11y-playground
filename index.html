<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>a11y playground</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Place favicon.ico in the root directory -->
  <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
</head>

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-12" role="main">
      <h1>A11y Playground</h1>
      <section>
        <h2>Browse Button a11y</h2>
        <form action="#" enctype="multipart/form-data">
          <label for="fileupload" id="fileuploadlabel">
            <span aria-controls="fileupload" role="button" tabindex="0">Upload file</span>
          </label>
          <input id="fileupload" type="file" class="d-none" />

          <label for="filename" class="sr-only">File Selected</label>
          <input type="text" id="filename" readonly >

          <button class="hello">Hello</button>
          <div class="some-live-region" aria-live="polite" aria-atomic="true"></div>
        </form>
      </section>
    </div>
  </div>
</div>
</body>
<script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
<script>
  $(document).ready(function(){
    $('.hello').on('click', function(){
      $('.some-live-region').append('I am updating!!!');
    });

    $('#fileuploadlabel').on('click', function(e){
        e.preventDefault();
        $('#fileupload').click();
    });

    $('#fileupload').on('change', function(e) {
      var filename = $('#fileupload').val().split('\\').pop();

      var $fileName = $('#filename');
      $fileName.val(filename);
      $fileName.attr('placeholder', filename);
      $fileName.focus();

      setTimeout(function(){
        $('.some-live-region').append('I am updating!!!');
      }, 200);

    });
  });
</script>
</html>
